Ez az első HTML+JS programunk.
<script>

const KEY_LEFT=37;
const KEY_RIGHT=39;
const KEY_DOWN=40;
const KEY_UP=38;

function loadImage(src)
{
	var image = new Image();
	image.src = "../../game/pictures/"+src;
	return image;
}

keyup = function(e){
	keys[e.keyCode]=false;
};

function keydown(e){
	keys[e.keyCode]=true;
	console.info(e.keyCode);
}

function gameElement(name){
	this.name = name;
	this.x = 0;
	this.y = 0;

	this.draw = function(context){};
	this.logic = function(){};
}

var cloudObject = function(x, y, velocity_x){
	this.x = x;
	this.y = y;
	this.velocity_x = velocity_x;

	this.img = loadImage("../../game/pictures/mistic_cloud.png"); //mistic_cloud.png

	this.logic = function(){
		this.x += this.velocity_x;
		if(this.x > 600){
			this.x = -200;
		}
	};

	this.draw = function(context){
		context.drawImage(this.img, this.x, this.y);
	};
}

function initialize ()
{
	canvas = document.getElementById('mycanvas');
	context = canvas["getContext"]('2d');
	keys={};

	cloud = new cloudObject(60, 60, 0.2);
	cloud2 = new cloudObject(260, 90, 0.13);

	player = {
		x: 30,
		y: 0,
		velocity_x: 0,
		velocity_y: 0,
	};

	cim = {
		x: 600/2-40,
		y: 20,
		text: "Szig szakkör jétáka!",
	};
	
	background = loadImage("../../game/pictures/background.png");
	player.img = loadImage("../../game/pictures/stickman.png");
	player.crouch = loadImage("../../game/pictures/crouch.png");
	
	document.body.addEventListener("keydown", keydown);
	document.body.addEventListener("keyup", keyup);
}

function animate()
{
	context.clearRect(0,0,canvas.width, canvas.height);
	context.drawImage(background, 0, 0);
	context.fillText(cim.text, cim.x, cim.y);

	cloud.logic();
	cloud.draw(context);
	cloud2.logic();
	cloud2.draw(context);
	
	if(keys[KEY_RIGHT]){
		player.velocity_x+=2;
	}
	if(keys[KEY_LEFT]){
		player.velocity_x-=2;
	}
	if(keys[KEY_UP]&&player.y==0)
	{
	  player.velocity_y=10;
	}
	if(player.y<0)
	{
	  player.y=0; player.velocity_y=0;
	}
	if(player.y>0)
	{
	  player.velocity_y-=1; // g*dT hasrautes
	}
	if(player.velocity_x > 0){
		player.velocity_x--;
	}else if(player.velocity_x < 0){
		player.velocity_x++;
	}
	
	player.x += player.velocity_x;
	player.y += player.velocity_y;

	var img;
	if(keys[KEY_DOWN]){
		img=player.crouch;
	}else{
		img=player.img;
	}
	context.drawImage(img, player.x, 176-player.y);

	
	window.requestAnimationFrame(animate);
}

window.addEventListener("load", function()
{
	initialize();
	animate();
});
</script>
