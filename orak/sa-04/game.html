Ez az első HTML+JS programunk.
<script>
const KEY_LEFT=37;
const KEY_RIGHT=39;
const KEY_DOWN=40;
function loadImage(src)
{
	var image = new Image();
	image.src = src;
	return image;
}

function keyup(e){
	keys[e.keyCode]=false;
}
function keydown(e){
	keys[e.keyCode]=true;
}

function initialize ()
{
	canvas = document.getElementById('mycanvas');
	context = canvas.getContext('2d');

	background = loadImage("background.png");

	cloud = {
		x: 310,
		y: 90,
	};

	player = {
		x: 30,
		y: 240-64,
		velocity_x: 0,
		velocity_y: 0,
	};

	cim = {
		x: 600/2-40,
		y: 20,
		text: "Szig szakkör jétáka!",
	};
	keys={};
	
	background = loadImage("background.png");
	player.img = loadImage("stickman.png");
	player.crouch = loadImage("guggol.png");
	cloud.img = loadImage("mistic_cloud.png");
	
	document.body.addEventListener("keydown", keydown);
	document.body.addEventListener("keyup", keyup);
}

function animate()
{
	context.clearRect(0,0,canvas.width, canvas.height);
	context.drawImage(background, 0, 0);
	context.fillText(cim.text, cim.x, cim.y);
	context.drawImage(cloud.img, cloud.x, cloud.y);
	
	if(keys[KEY_RIGHT]){
		player.velocity_x+=2;
	}
	if(keys[KEY_LEFT]){
		player.velocity_x-=2;
	}
	if(player.velocity_x > 0){
		player.velocity_x--;
	}else if(player.velocity_x < 0){
		player.velocity_x++;
	}
	
	player.x += player.velocity_x;


	if(keys[KEY_DOWN]){
		context.drawImage(player.crouch, player.x, player.y);
	}else{
		context.drawImage(player.img, player.x, player.y);
	}

	
	window.requestAnimationFrame(animate);
}

window.addEventListener("load", function()
{
	initialize();
	animate();
});
</script>
